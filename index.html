<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./vue.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
     
      <div>
        <h1>Desafios</h1>
         
          <button  @click="changeScreen(0)" class="avaiable">Somas com unidades</button>
          <button :disabled="avaiableScreens[0].item" @click="changeScreen(1)" :class="{avaiable:!avaiableScreens[0].item}">Soma com Dezenas</button>
          <button :disabled="avaiableScreens[1].item" @click="changeScreen(2)":class="{avaiable:!avaiableScreens[1].item}" >Subtração</button>
          <button :disabled="avaiableScreens[2].item" @click="changeScreen(3)" :class="{avaiable:!avaiableScreens[1].item}">Tabuada 2 Primeira Parte</button>
          <button :disabled="avaiableScreens[3].item" @click="changeScreen(4)" :class="{avaiable:!avaiableScreens[2].item}" >Tabuada 2 Segunda Parte</button>
          <button :disabled="avaiableScreens[4].item" @click="changeScreen(5)" :class="{avaiable:!avaiableScreens[3].item}">Tabuada 2 Completa</button>       
         

        <matematica-soma-unidade
          @liberaexercicio="liberaTelas"
          v-if="screens[0].item" 
        ></matematica-soma-unidade>

        <matematica-soma-dezena1
        @liberaexercicio="liberaTelas"
          v-if="screens[1].item"
        ></matematica-soma-dezena1>
        <matematica-sub-unidade  @liberaexercicio="liberaTelas" v-if="screens[2].item"></matematica-sub-unidade>
        <matematica-mult21   @liberaexercicio="liberaTelas" v-if="screens[3].item"></matematica-mult21>
        <matematica-mult22   @liberaexercicio="liberaTelas" v-if="screens[4].item"></matematica-mult22>
        <matematica-mult2-complete
        @liberaexercicio="liberaTelas" v-if="screens[5].item"
        ></matematica-mult2-complete>
      </div>
    </div>

    <script type="module">
      import MatematicaSomaUnidade from "./MathSomaUnidade.js";
      import MatematicaSomaDezena1 from "./MathSomaDezena1.js";
      import MatematicaSubUnidade from "./MathSubUnidade.js";
      import MatematicaMult21 from "./MathMult2_1.js";
      import MatematicaMult22 from "./MathMult2_2.js";
      import MatematicaMult2Complete from "./MathMult2Complete.js";

      const vm = new Vue({
        el: "#app",
        components: {
          MatematicaSomaUnidade,
          MatematicaSomaDezena1,
          MatematicaSubUnidade,
          MatematicaMult21,
          MatematicaMult22,
          MatematicaMult2Complete,
        },
        data: {
          ativo:false,
            boo:false,
            nome:"Valmyr Tavares",
          somaUnidade: false,
          somaDezena: "",
          testeEmmit: "",
          screens: [
            { item: false },
            { item: false },
            { item: false },
            { item: false },
            { item: false },
            { item: false },
          ],
          avaiableScreens: [
            { item: true },
            { item: true },
            { item: true },
            { item: true },
            { item: true },
          ],
        },
        methods: {
          liberaTelas(n) {
            this.avaiableScreens[n].item = false;
            console.log(this.avaiableScreens);
          },
          changeScreen(a) {
            let i = 0;
            this.screens;
            for (i = 0; i < this.screens.length; i++) {
              this.screens[i].item = false;
            }
           // this.liberaTelas(a)// Ao não conssguir passar de um nível a tela trava e eu  não consigo tentar de novo omesmo nível, se der reload ele zera tudo que eu já consgui
           this.screens[a].item = true;           
          },
        },
      });
    </script>
  </body>
</html>
