<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./vue.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>
        <h1>Desafios</h1>
        {{somaDezena}}

        <ul>
          <li @click="changeScreen(0)">Somas com unidades</li>
          <li
            :disabled="avaiableScreens[0].item"
            @click="changeScreen(1)"
            style="cursor: pointer"
          >
            Somas com Dezenas
          </li>
          <li @click="changeScreen(2)" style="cursor: pointer">Subtração</li>
          <li @click="changeScreen(3)" style="cursor: pointer">
            Tabuada 2 primeira
          </li>
          <li @click="changeScreen(4)" style="cursor: pointer">
            Tabuada 2 segundas
          </li>
          <li @click="changeScreen(5)" style="cursor: pointer">
            Tabuada 2 Completa
          </li>
        </ul>

        <matematica-soma-unidade
          @liberaexercicio="liberaTelas"
          v-if="screens[0].item"
        ></matematica-soma-unidade>
        <matematica-soma-dezena1
          v-if="screens[1].item"
        ></matematica-soma-dezena1>
        <matematica-sub-unidade v-if="screens[2].item"></matematica-sub-unidade>
        <matematica-mult21 v-if="screens[3].item"></matematica-mult21>
        <matematica-mult22 v-if="screens[4].item"></matematica-mult22>
        <matematica-mult2-complete
          v-if="screens[5].item"
        ></matematica-mult2-complete>
      </div>
    </div>

    <script type="module">
      import MatematicaSomaUnidade from "./MathSomaUnidade.js";
      import MatematicaSomaDezena1 from "./MathSomaDezena1.js";
      import MatematicaSubUnidade from "./MathSubUnidade.js";
      import MatematicaMult21 from "./MathMult2_1.js";
      import MatematicaMult22 from "./MathMult2_2.js";
      import MatematicaMult2Complete from "./MathMult2Complete.js";

      const vm = new Vue({
        el: "#app",
        components: {
          MatematicaSomaUnidade,
          MatematicaSomaDezena1,
          MatematicaSubUnidade,
          MatematicaMult21,
          MatematicaMult22,
          MatematicaMult2Complete,
        },
        data: {
          somaUnidade: false,
          somaDezena: "",
          testeEmmit: "",
          screens: [
            { item: false },
            { item: false },
            { item: false },
            { item: false },
            { item: false },
            { item: false },
          ],
          avaiableScreens: [
            { item: true },
            { item: false },
            { item: false },
            { item: false },
            { item: false },
          ],
        },
        methods: {
          liberaTelas(n) {
            this.avaiableScreens[n].item = true;
            console.log(this.avaiableScreens);
          },
          changeScreen(a) {
            let i = 0;
            this.screens;
            for (i = 0; i < this.screens.length; i++) {
              this.screens[i].item = false;
            }
            this.screens[a].item = true;
            console.log(this.screens);
          },
        },
      });
    </script>
  </body>
</html>
